<head>
    <meta charset="utf-8">

<body>

<div class="container">
    <h1>chewing-grid.css</h1>

    <p>
        The chewing-grid is an ideal CSS Grid for card listing design.<br>
        It was made with flexbox & love by <a href="http://tzi.fr">Thomas ZILLIOX</a>.</p>
    </p>

    <h2>See live demo</h2>

    <div class="rythm">
        <form name="controls" class="chew-row chew-row--col-4 chew-row--gutter">
            <div class="chew-cell">
                <label class="control chew-card" for="input-column-max">
                    <span class="control__label">Max columns:</span>
                    <input class="control__input" type="number" min="1" id="input-column-max" name="column-max">
                </label>
            </div>
            <div class="chew-cell">
                <label class="control chew-card" for="input-gutter-size">
                    <span class="control__label">Gutter size:</span>
                    <input class="control__input" type="text" id="input-gutter" name="gutter-size">
                </label>
            </div>
            <div class="chew-cell">
                <label class="control chew-card" for="input-card-min">
                    <span class="control__label">Card min-width:</span>
                    <input class="control__input" type="text" id="input-card-min" name="card-min">
                </label>
            </div>
            <div class="chew-cell">
                <label class="control chew-card" for="input-card-max">
                    <span class="control__label">Card max-width:</span>
                    <input class="control__input" type="text" id="input-card-max" name="card-max">
                </label>
            </div>
        </form>
    </div>
</div>

<div class="rythm resizable">
    <iframe src="demo.html" onload="javascript:initAllSetting(this);"></iframe>
</div>

<div class="container">
    <p class="info">
        Use the right bars to resize the demonstration.

</div>
