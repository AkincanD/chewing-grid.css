<p>Change the current settings:</p>

<div class="rythm">
    <div class="chew-row resizable">
        <div class="chew-cell">
            <style contenteditable class="chew-card">
                /* Card min-width */
                .chew-cell {
                    min-width: 200px;
                }
            </style>
        </div>
        <div class="chew-cell">
            <style contenteditable class="chew-card">
                /* Card max-width */
                .chew-card {
                    max-width: none;
                }
            </style>
        </div>
        <div class="chew-cell">
            <style contenteditable class="chew-card">
                /* Max 4 columns */
                .chew-cell {
                    flex-basis: calc(100% / 4);
                }
            </style>
        </div>
        <div class="chew-cell">
                <style contenteditable class="chew-card">
                /* Horizontal & Vertical 1em gutter */
                .chew-cell {
                    padding: 0.5em;
                }
            </style>
        </div>
        <div class="chew-cell chew-cell--ghost"></div>
        <div class="chew-cell chew-cell--ghost"></div>
        <div class="chew-cell chew-cell--ghost"></div>
        <div class="chew-cell chew-cell--ghost"></div>
